<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Chicken</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="scrollbar-panel"></section>
    <header>
        <div class="header__container">
            <div class="header-container__logo">
                <img src="./assets/img/logo.jpg" title="" alt="logo" width="250" height="65">
            </div>
            <div class="header-container__items-tools">
                <div class="header-container__items">
                    <div class="item item--menu dropdown">
                        <span>Thực đơn<i class="fa-solid fa-caret-down"></i></span>
                        <div class="menu__dropdown">
                            <div class="dropdown__item">new menu</div>
                            <div class="dropdown__item">menu gà</div>
                            <div class="dropdown__item">món hàn</div>
                            <div class="dropdown__item">combo &amp; sets</div>
                            <div class="dropdown__item">salad & khoai tây chiên</div>
                            <div class="dropdown__item">đồ uống</div>
                        </div>
                    </div>
                    <div class="item item--shop">
                        <span>Cửa hàng</span>
                    </div>
                    <div class="item item--news dropdown">
                        <span>Tin Tức<i class="fa-solid fa-caret-down"></i></span>
                        <div class="menu__dropdown">
                            <div class="dropdown__item">tin tức</div>
                            <div class="dropdown__item">khuyến mãi</div>
                        </div>
                    </div>
                    <div class="item item--franchise">
                        <span>Nhượng quyền</span>
                    </div>
                    <div class="item item--introduction">
                        <span>Giới thiệu</span>
                    </div>
                </div>
                <div class="header-container__tools">
                    <div class="tool tool--cart">
                        <div class="cart__amount">
                            <i class="fa-solid fa-motorcycle"></i>
                        </div>
                        <span class="cart__price">0&nbsp;<span class="price__unit">đ</span></span>
                    </div>
                    <div class="tool tool--nation dropdown">
                        <div class="nation">
                            <div class="nation__flag nation__flag--vietnam"></div>
                            <span class="nation__language">Vietnamese</span>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                        <div class="menu__dropdown">
                            <div class="dropdown__item nation">
                                <div class="nation__flag nation__flag--english"></div>
                                <span class="nation__language">English</span>
                            </div>
                        </div>
                    </div>
                    <div class="tool tool--login dropdown">
                        <span class="lnr lnr-sort-amount-asc"></span>
                        <div class="menu__dropdown" data-label="or">
                            <div class="dropdown__item">đăng nhập</div>
                            <div class="dropdown__item">đăng kí</div>
                        </div>
                    </div>
                    <label for="checkbox_toggle" class="nav-hamburger">
                        <input type="checkbox" id="checkbox_toggle">
                    </label>
                </div>
            </div>
        </div>
    </header>
    <section class="banner"></section>
    <section class="menu"></section>
    <section class="offers"></section>
    <section class="reservation-delivery"></section>
    <section class="map"></section>
    <section class="what-news"></section>
    <footer>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
